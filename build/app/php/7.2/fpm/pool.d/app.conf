[app]
listen =    9000
user =      docker

pm =                    dynamic
pm.max_children =       110
pm.start_servers =      15
pm.min_spare_servers =  15
pm.max_spare_servers =  25
pm.max_requests =       500

request_terminate_timeout = 60s
clear_env =                 no

rlimit_files =  131072
rlimit_core =   unlimited

;catch_workers_output =     yes
;request_slowlog_timeout =  2s
;slowlog =                  /var/log/php-fpm/$pool.log.slow
